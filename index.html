<script id="gamecharades" type='text/x-handlebars-template'>

<br>

<form name="login" action="index_submit" method="get" accept-charset="utf-8">  
    <ul>  
        <li><label for="usermail">Email</label>  <br>
        <input type="email" name="usermail" id="username" placeholder="yourname@email.com" required></li>  
        <li><br><label for="password">Password</label> <br>
        <input type="password" name="password" id="password" placeholder="password" required></li>  
        <li>  <br>
        <button id="login" class="topcoat-button--cta" value="Login">Login</li>  
    </ul>  
</form>  
</section>
