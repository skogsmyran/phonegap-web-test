<script id="gamescreen" type="text/x-handlebars-template">
<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">username</h1>
    </div>
</div>

<div class="sitewrapper">

<div class="game" id="g1">
<h1 class="gametitle">
Charades
</h1>
<p class="gamedescription">A game of charades, one player describes an object unknown to the others and they try to guess what the object is.</p>

</div>

<div class="game" id="g2">
<h1 class="gametitle">

</div>
</script>

<script id="gamecharades" type='text/x-handlebars-template'>
  <div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">username</h1>
    </div>
</div>

<div class="midwrapper">
<div class="gamewrapper">

<p id="charadeinstructions">Press start to play!</p>
<p id="charadetodo"></p>
<button id="startcharades" class="topcoat-button">Start!</button><br>
<button id="team1" class="topcoat-button" hidden="hidden">Team1</button>
<button id="team2" class="topcoat-button" hidden="hidden">Team2</button>
<br>
<p id="Timer"></p>
</div>
</div>
</script>

<script id="loginpage" type='text/x-handlebars-template'>
  <div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">username</h1>
    </div>
</div>
<div class="midwrapper">
<div class="login">
<section class="loginform cf"> 
        <p>Email</p> 
        <input type="email" name="usermail" class="topcoat-text-input" id="username" placeholder="yourname@email.com" required> 
        <br>
        <p>Password</p>
        <input type="password" name="password" class="topcoat-text-input" id="password" placeholder="password" required>
        <br>
        <br>
        <button id="login" class="topcoat-button" id="login">Login</button>
</section>  
</div>
</div>
</script>


  <script src="js/handlebars.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

  <script src="js/gamescreen.js"></script>

  <script src="js/main.js"></script>
