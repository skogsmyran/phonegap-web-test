<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing..</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>

<body>

<script id="gamescreen" type="text/x-handlebars-template">
<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#start">Home</a>
  </div>
  <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#login">Login</a></li>
    </ul>
  </div>
</nav>


<div class="container">
  <div class="game" id="g1">
    <h1 class="gametitle">Charades</h1>
    <p class="gamedescription">A game of charades, one player describes an object unknown to the others and they try to guess what the object is.</p>
  </div>
  <div class="game" id="g2">
    <h1 class="gametitle">Game 2</h1>
     <p class="gamedescription">Not yet available in your region ;)</p>
  </div>
  <br>
  <div class="game" id="g3">
    <h1 class="gametitle">Game 3</h1>
    <p class="gamedescription">Not yet available in your region ;)</p>
  </div>
  <div class="game" id="g4">
    <h1 class="gametitle">Game 4</h1>
    <p class="gamedescription">Not yet available in your region ;)</p>
  </div>
</div>
</script>

<script id="charadesendround" type='text/x-handlebars-template'>
<p id="charadeinstructions">Who won this round?</p>
<button id="team1" class="btn btn-default">Team1</button>
<button id="team2" class="btn btn-default">Team2</button>
</script>

<script id="charadesstartround" type='text/x-handlebars-template'>
  <p id="charadeinstructions">The object you should describe to your team is;</p>
  <p id="charadetodo">{{ charade }}</p>
  <br>
  <p id="Timer"></p>
  <button id="endround" class="btn btn-default">End round!</button>
</script>

<script id="endofgame" type='text/x-handlebars-template'>

<div id="team1">
{{#teamscores}}
<p class="teamscore">{{team}} Score: {{score}}</p>
{{/teamscores}}
<p class="t1player"></p>
</div>
<div class="team2">


<p class="t1player"></p>
</div>

</script>

<script id="gamecharades" type='text/x-handlebars-template'>
<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#start">Home</a>
  </div>
  <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#login">Login</a></li>
    </ul>
  </div>
</nav>
<div class="midwrapper">
  <div class="contentwrapper">
    <p id="charadeinstructions">Press start to play!</p>
    <button id="startcharades" class="btn btn-default">Start!</button><br>
  </div>
</div>
</script>




<script id="loginpage" type='text/x-handlebars-template'>

<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#start">Home</a>
  </div>
  <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#login">Login</a></li>
    </ul>
  </div>
</nav>


<div class="midwrapper">
  <div class="contentwrapper">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="form-control" id="username" placeholder="Email address" autofocus>
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" id="login">Sign in</button>
      </form>
  </div>
</div>
</script>

  
  <script src="lib/handlebars.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/gamecharades.js"></script>
  <script src="js/gamescreen.js"></script>
  <script src="js/loginpage.js"></script>
  <script src="js/main.js"></script>







</body>

</html>
